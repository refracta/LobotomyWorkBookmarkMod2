name: WorkBookmark CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build and Package
        shell: pwsh
        run: ./scripts/package_workbookmark.ps1 -Configuration Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: refracta_WorkBookmark_MOD
          path: dist/refracta_WorkBookmark_MOD.zip
          if-no-files-found: error

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Compute Release Metadata
        id: release_name
        shell: pwsh
        run: |
          $short = "${env:GITHUB_SHA}".Substring(0, 7)
          $tag = "rolling-${env:GITHUB_RUN_NUMBER}"
          "name=refracta_WorkBookmark_MOD ($short)" >> $env:GITHUB_OUTPUT
          "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: refracta_WorkBookmark_MOD
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_name.outputs.tag }}
          target_commitish: ${{ github.sha }}
          name: ${{ steps.release_name.outputs.name }}
          files: dist/refracta_WorkBookmark_MOD.zip
          generate_release_notes: false

      - name: Keep Latest 3 Releases
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $repo = "${env:GITHUB_REPOSITORY}"
          $all = gh release list -R $repo --limit 100 --json tagName,publishedAt,isDraft | ConvertFrom-Json
          if (-not $all) {
            exit 0
          }

          $released = $all | Where-Object { -not $_.isDraft } | Sort-Object -Property publishedAt -Descending
          if ($released.Count -le 3) {
            exit 0
          }

          $toDelete = $released | Select-Object -Skip 3
          foreach ($release in $toDelete) {
            gh release delete $release.tagName -R $repo --yes --cleanup-tag
          }
